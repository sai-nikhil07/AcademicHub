{% extends 'students/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h3>Edit Student: {{ student.user.first_name }}</h3>
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">First Name</label>
                {{ form.first_name }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">Last Name</label>
                {{ form.last_name }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">Roll Number</label>
                {{ form.roll_number }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">Email</label>
                {{ form.email }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">Branch</label>
                {{ form.branch }}
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color:#666; font-size:0.9rem;">Course</label>
                {{ form.course }}
            </div>


            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="btn" style="background:#6c757d; color:white;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
